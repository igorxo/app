{% if auth_token['defined'] and auth_token['valid'] and ssl_valid %}
    <div class="card mb-0">
        <div class="card-header" id="vtKeysHeader" data-toggle="collapse" data-target="#vtKeysContent"
             aria-expanded="true" aria-controls="vtKeysContent">
                <a class="card-title">
                    VirusTotal API Keys
                </a>
                </a>
        </div>
        <div class="collapse show" id="vtKeysContent" aria-labelledby="vtKeysHeader">
            <div class="card-body">
                <form class="form" id="vtKeysForm">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <label for="vtKeysField" class="col-form-label">VirusTotal API Keys (one key per line)</label>
                    <textarea name="vtKeysField" class="form-control" id="vtKeysField" rows="6">{{ vt_keys }}</textarea>
                    <div id="vtKeysFieldValidationInvalid" class="invalid-feedback">
                        Failed to save VirusTotal Keys. Contact support if error persists.
                    </div>
                    <div id="vtKeysFieldValidationValid" class="valid-feedback">
                        VirusTotal Keys successfully saved
                    </div>
                    <button id="vtKeysSubmit" type="submit" class="form-control btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endif %}
